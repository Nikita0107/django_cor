version: '3.8'

services:
  django_frontend:
    build:
      context: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - db_app2
    networks:
      - shared_network

  db_app2:
    image: postgres:13
    container_name: db_app2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 220689
      POSTGRES_DB: django_db
    volumes:
      - postgres_data_django:/var/lib/postgresql/data
    networks:
      - shared_network



networks:
  shared_network:
    external: true

volumes:
  postgres_data_django:

